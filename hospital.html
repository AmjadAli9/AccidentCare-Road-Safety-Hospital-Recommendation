<body>
    <!-- Navigation -->
    <nav>
        <a href="index.html" class="logo">🚑 AccidentCare</a>

    <!-- Hospital Finder Section -->
    <section class="hospital-section">
        <h2>🏥 Find Nearest Hospitals</h2>
        <p>Instantly locate the best hospitals nearby for emergency care.</p>

        <button class="btn" onclick="findHospital()">📍 Get Hospitals Near Me</button>
        <button class="btn emergency" onclick="callEmergency()">📞 Call Emergency</button>

        <div id="hospitalList"></div>

        <div id="map"></div>
    </section>

    <footer>
        <p>© 2025 AccidentCare. All Rights Reserved.</p>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
    <script>
      // Enhanced map initialization
function initMap(lat, lon) {
  if (!map) {
    map = L.map('map').setView([lat, lon], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);
    
    // Add routing control
    L.Routing.control({
      waypoints: [
        L.latLng(lat, lon),
        L.latLng(lat + 0.01, lon + 0.01) // Initial dummy destination
      ],
      routeWhileDragging: true,
      showAlternatives: true,
      collapsible: true
    }).addTo(map);
  }
}

// Update routing when hospital is selected
function updateRoute(hospitalLat, hospitalLon) {
  navigator.geolocation.getCurrentPosition(position => {
    const userLat = position.coords.latitude;
    const userLon = position.coords.longitude;
    
    L.Routing.control({
      waypoints: [
        L.latLng(userLat, userLon),
        L.latLng(hospitalLat, hospitalLon)
      ]
    }).addTo(map);
    
    // Calculate ETA
    calculateETA(userLat, userLon, hospitalLat, hospitalLon);
  });
}

// Add this to your hospital list display
content += `
  <button onclick="updateRoute(${lat2}, ${lon2})" 
          class="route-btn">
    Get Directions (ETA: <span id="eta-${index}">calculating...</span>)
  </button>
`;
        // Register Service Worker
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js')
              .then(registration => {
                console.log('ServiceWorker registration successful');
                
                // Check for updates
                registration.addEventListener('updatefound', () => {
                  const newWorker = registration.installing;
                  newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                      console.log('New content available; please refresh.');
                      // You could show a "Update Available" notification here
                    }
                  });
                });
              })
              .catch(err => {
                console.log('ServiceWorker registration failed: ', err);
              });
          });
        }
        
        // Track PWA installation
        window.addEventListener('appinstalled', (evt) => {
          console.log('App was installed');
        });
        
        // Track beforeinstallprompt for custom install button
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
          e.preventDefault();
          deferredPrompt = e;
          console.log('PWA install prompt available');
          // You could show your own install button here
        });
        </script>
